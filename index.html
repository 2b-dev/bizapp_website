<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BizApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="./node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <link href="./node_modules/owl.carousel/dist/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="./node_modules/owl.carousel/dist/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="bg-dfdee1">
    <header>
        <div class="container">
            <nav class="navbar shadow-none bg-white navbar-expand-lg">
                <div class="box-fast-call">
                    <img src="./images/fastcall/icon-humam-sound.png" class="icon-humam-sound">
                    <span class="text-fast-call">สายด่วน</span>
                    <img src="./images/fastcall/icon-phone.png" class="icon-phone">
                    <span class="num-fast-call">1358</span>
                </div>
                <div class="box-marquee-text">
                    <span class="head-announce">ประกาศ</span>
                </div>
                <div class="box-for-marquee">
                    <marquee class="text-marquee">กสอ. เดินหน้าผลักดันแผนพัฒนา.........................</marquee>
                </div>
                <div class="box-menu">
                    <ul class="nav-menu">
                        <li class="li-nav-menu">
                            <a class="link-nav-menu" id="user_1" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Welcome <span class="text-username">ศศิพร มันทิตา</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user_1">
                                <a class="dropdown-item" href="#">โปรไฟล์</a>
                                <a class="dropdown-item" href="#">เมนู 2</a>
                                <a class="dropdown-item" href="#">ออกจากระบบ</a>
                            </div>
                        </li>
                        <li class="li-nav-menu">
                            <a href="" class="link-nav-menu">
                                โครงสร้าง กสอ.
                            </a>
                        </li>
                        <li class="li-nav-menu">
                            <a href="" class="link-nav-menu">
                                คำถามที่พบบ่อย
                            </a>
                        </li>
                        <li class="li-nav-menu">
                            <a class="link-nav-menu" id="change_lang" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <img src="./images/nav_menu/thai_lang.png" class="icon-lang">ภาษาไทย <i
                                    class="fas fa-angle-down fs-13"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="change_lang">
                                <a class="dropdown-item" href="#">ภาษาไทย</a>
                                <a class="dropdown-item" href="#">English</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <nav class="navbar shadow-none navbar2 navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/nav_menu/logo_bizapp.png" alt="BizApp" class="logo_nav2">
                </a>
                <button class="btn btn-worksystem">ระบบงาน</button>
                <ul class="ul-nav2">
                    <li class="li-nav2">
                        <a href="#" class="link-nav2">
                            <img src="./images/nav_menu/li-calendar.png" class="icon-li-nav2">
                        </a>
                        <a href="#" class="link-nav2">
                            <img src="./images/nav_menu/li-download.png" class="icon-li-nav2">
                        </a>
                    </li>
                </ul>

                <div class="box-search">
                    <div class="box-menu">
                        <ul class="ul-nav2 ul-nav2-bg">
                            <li class="li-nav2">
                                <a href="#" class="link-nav2">
                                    <img src="./images/nav_menu/li-mail.png" class="icon-li-nav2">
                                </a>
                                <a href="#" class="link-nav2">
                                    <img src="./images/nav_menu/li-bookphone.png" class="icon-li-nav2">
                                </a>
                                <a href="#" class="link-nav2">
                                    <img src="./images/nav_menu/li-bus.png" class="icon-li-nav2">
                                </a>
                                <a href="#" class="link-nav2">
                                    <img src="./images/nav_menu/li-people.png" class="icon-li-nav2">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="div-search">
                        <div class="box-user">
                            <img src="./images/nav_menu/user_img.png" class="user_img">
                        </div>
                    </div>
                    <div class="div-input-search">
                        <input class="form-control input-search-nav2" placeholder="ค้นหา">
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-carousel mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselIndex" class="carousel slide z-depth-1" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="./images/carousel/image.png" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./images/carousel/image.png" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./images/carousel/image.png" alt="">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselIndex" role="button" data-slide="prev">
                                <img src="./images/carousel/arrow_left.png" class="arrow-carousel">
                            </a>
                            <a class="carousel-control-next" href="#carouselIndex" role="button" data-slide="next">
                                <img src="./images/carousel/arrow_right.png" class="arrow-carousel">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="main-container">
                <div class="side-main">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-4 col-lg-12">
                            <div class="card-bizapp">
                                <p class="p-title-card-bizapp c-a717ab">
                                    ภารกิจผู้บริหาร
                                    <img src="./images/icon-calendar-card.png"
                                        class="img-icon-title-card icon-title-card">
                                </p>
                                <div class="card-bizapp-sup">
                                    <div class="card-bizapp-sub-body">
                                        <div class="div-person-card">
                                            <div class="div-img-person-card">
                                                <img src="./images/nav_menu/user_img.png" class="img-person-card">
                                            </div>
                                            <div class="div-name-person-card">
                                                นายกอบชัย สังสิทธิสวัสดิ์ (อสอ.)
                                            </div>
                                            <div class="">
                                                <button class="btn btn-person-card">
                                                    <img src="./images/icon-arrow-down-person-card.png"
                                                        class="icon-arrow-down-person-card">
                                                </button>
                                            </div>
                                        </div>
                                        <div class="div-calendar-card">
                                            <div class="calendar-head-card">
                                                <div class="div-text-calendar">
                                                    พ.ค. 2562
                                                </div>
                                                <div class="div-box-arrow-calendar">
                                                    <button class="btn btn-arrow-calendar">
                                                        <img src="./images/arrow_left_calendar.png"
                                                            class="arrow-calendar">
                                                    </button>
                                                    <button class="btn btn-arrow-calendar">
                                                        <img src="./images/arrow_right_calendar.png"
                                                            class="arrow-calendar">
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="calendar-body-card">
                                                <span class="date-calendar-card">18</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script type="text/javascript" src="./node_modules/mdbootstrap/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./node_modules/mdbootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="./node_modules/mdbootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./node_modules/mdbootstrap/js/mdb.min.js"></script>
<script type="text/javascript" src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="./node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
<script>
    new WOW().init();
</script>

</html>
